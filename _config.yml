# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Design Library
subtitle: EMR / Philips Design - Blumenau
email: carla.demarchi@philips.com
description: > # this means to ignore newlines until "baseurl:"
  Build a library able to organize, communicate and drive concepts, rules and Design specifications of Tasy, as well as to manage and share the knowledge generated by the Design Team at Philips Blumenau.
baseurl: "/library" # the subpath of your site, e.g. /blog
url: "http://design.emr.philips.com.br" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Timezone
timezone: America/Sao_Paulo

# Plugins / Gems needs gem install gem-name
gems:
  - rubygems # Default
  - jekyll-contentblocks # Add more content blocks
  # - octopress-minify-html # Minify HTML output
  # - jekyll-minifier # Minify HTML output (you can exclude some files)

# Exclude files for site
exclude: ['assets/node_modules', 'assets/Gruntfile.js', 'assets/package.json', 'assets/_sass', 'assets/_js']

# Assets
assets:
  sources:
    - _assets
    - _assets/img
    - _assets/js
    - _assets/css
    - _assets/font

# Collections
collections:
  components:
    output: true
    layout: component
    permalink: /components/:categories/:name/
  archetypes:
    output: true
    layout: archetype-persona-single
    permalink: archetypes/:name/  
  personas:
    output: true
    layout: archetype-persona-single
    permalink: /personas/:categories/:name/
  projects:
    output: true
    layout: project
    permalink: /projects/:categories/:name/
  applications:
    output: true
    layout: application
    permalink: /applications/:categories/:name/
  guidelines:
    output: true
    layout: guideline
    permalink: /guidelines/:categories/:name/
  animations:
    output: true
    layout: guideline-sigle
    permalink: /guidelines/animations/:name/
  icons:
    output: true
    layout: guideline-single
    permalink: /tools/icons/:categories/:name/
  tools:
    output: true
    layout: tool
    permalink: /tools/:name/
  releases:
    output: true
    layout: release
    permalink: /releases/:title/


# Default
defaults:
  - scope:
      type: "components" # empty string for all files
    values:
      layout: "component-v2"
  - scope:
      type: "archetypes"
    values:
      layout: "archetype-persona-single"
  - scope:
      type: "personas"
    values:
      layout: "archetype-persona-single"
  - scope:
      type: "projects"
    values:
      layout: "project"
  - scope:
      type: "applications"
    values:
      layout: "application"
  - scope:
      type: "guidelines"
    values:
      layout: "guideline"
  - scope:
      type: "animations"
    values:
      layout: "guideline-single"
  - scope:
      type: "tools"
    values:
      layout: "tool"
  - scope:
      type: "icons"
    values:
      layout: "guideline-single"
  - scope:
      type: "releases"
    values:
      layout: "release"



